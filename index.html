<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reverse String</title>
    <link rel="stylesheet" href="./style/bootstrap4.css">
</head>

<body>
    <header>
        <h1 class="text-center">
            2 simple ways to reverse string in JS
        </h1>
    </header>
    <main class="container">
        <!-- First way using reverse() method -->
        <section>
            <header>
                <h2>
                    Using Reverse method
                </h2>
            </header>
            <div>
                Reverse = <span id="usingReverse"></span>
            </div>
        </section>
        <hr>
        <!-- Second way using spread operator and reduce() method -->
        <section>
            <header>
                <h2>
                    Using Spread operator and reduce method
                </h2>
            </header>
            <div>
                Reverse = <span id="usingSpreadReduce"></span>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
